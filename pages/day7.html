<body>
    <header class="header">
        <img class="header__logo" src="/img/7daysofcode-logo.svg" alt="Logo 7 Days of code.">

    <main clas="main" id="main__day7">
        <h1 class="main__titulo">DAY 7</h1>
        <div class="main__day__container">
            <div class="main__day__container" id="container_calculadora">
                <div id="container_nombre_calculadora">
                    <p class="main__titulo" id="kassio">KASSIO</p>
                    <p class="main__titulo" id="modelo">fx-17TOM S</p>
                </div>
                <div class="container_display_calculadora" id="display"></div>
                <div class="botones_funcionales">
                    <button class="boton_calculadora" id="boton_on_off" onclick="changeStatus();">I/O</button>
                    <button class="boton_calculadora" id="boton_clean" onclick="clearDisplay();">Clean</button>
                </div>
                <div class="container_botones_calculadora">
                    <button class="boton_calculadora" onclick="pulsarBoton('7');">7</button>
                    <button class="boton_calculadora" onclick="pulsarBoton('8');">8</button>
                    <button class="boton_calculadora" onclick="pulsarBoton('9');">9</button>
                    <button class="boton_calculadora" onclick="pulsarBoton('*');">*</button>
                    <button class="boton_calculadora" onclick="pulsarBoton('6');">6</button>
                    <button class="boton_calculadora" onclick="pulsarBoton('5');">5</button>
                    <button class="boton_calculadora" onclick="pulsarBoton('4');">4</button>
                    <button class="boton_calculadora" onclick="pulsarBoton('รท');">รท</button>
                    <button class="boton_calculadora" onclick="pulsarBoton('1');">1</button>
                    <button class="boton_calculadora" onclick="pulsarBoton('2');">2</button>
                    <button class="boton_calculadora" onclick="pulsarBoton('3');">3</button>
                    <button class="boton_calculadora" onclick="pulsarBoton('-');">-</button>
                    <button class="boton_calculadora" onclick="pulsarBoton('0');">0</button>
                    <button class="boton_calculadora" onclick="pulsarBoton('.');">.</button>
                    <button class="boton_calculadora" onclick="pulsarBoton('=');">=</button>
                    <button class="boton_calculadora" onclick="pulsarBoton('+');">+</button>
                </div>
            </div>
        </div>
